<script>
var Data = "";
function doD() {
	var CipherText = "";
	var pubkey = document.form1.authen.value;
	var publickeykey = new BigInteger(pubkey, 16);
	var cipher = new SM2Cipher(1);
	Data = cipher.Decrypt(publickeykey, CipherText);
}
function doS() {
	document.getElementById("data").innerText = Data;
}
</script>
</head>
<body>
<h1>输入验证码解密文档</h1>
<form name="form1">
验证码：<input type="text" name="authen" /><b>&nbsp;</b>
<input type="button" value="点击解密" onclick="doD();" />
</form>
<div>&nbsp;</div>
<div><b>警告：文件乱码说明验证码错误！</b></div>
<div><input type="button" value="点击查看" onclick="doS();" /></div>
<div><textarea id="data" cols=100 rows=25></textarea></div>
</body>
</html>
